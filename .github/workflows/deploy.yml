# .github/workflows/deploy.yml
# Build and deploy a Vite (React) site to GitHub Pages
# References:
# – Pages + Actions: https://docs.github.com/actions/deployment/deploying-to-github-pages
# – Vite static deploy: https://vitejs.dev/guide/static-deploy.html

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - run: npm run build
      # If you add client routing later, add a SPA fallback:
      # - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
