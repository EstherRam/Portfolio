# .github/workflows/deploy.yml
# Build and deploy a Vite (React) site to GitHub Pages
# References:
# – Pages + Actions: https://docs.github.com/actions/deployment/deploying-to-github-pages
# – Vite static deploy: https://vitejs.dev/guide/static-deploy.html

name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
